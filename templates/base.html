<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaleEase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{{ url_for('index') }}">SaleEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-primary" href="{{ url_for('clientes') }}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="{{ url_for('ventas') }}">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="{{ url_for('reporte') }}">Reporte</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="{{ url_for('graficos') }}">Gráficos</a></li>
                    {% if 'user_id' in session %}
                        <li class="nav-item"><a class="btn btn-primary btn-sm ms-3" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
                    {% else %}
                        <li class="nav-item"><a class="btn btn-outline-primary btn-sm ms-3" href="{{ url_for('login') }}">Iniciar sesión</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-4 bg-light text-muted">
        <p>&copy; 2025 SaleEase | Sencillez y Eficiencia</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
