{% extends 'base.html' %}
{% block content %}
<h1>Reporte de Ventas</h1>
<table class="table mt-4">
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Total de Ventas</th>
        </tr>
    </thead>
    <tbody>
        {% for item in reporte %}
        <tr>
            <td>{{ item['nombre'] }}</td>
            <td>${{ item['total'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
