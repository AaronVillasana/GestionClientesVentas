{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-4 text-primary">Reporte de Ventas</h1>
<div class="card shadow-lg p-4">
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>Cliente</th>
                <th>Total de Ventas</th>
            </tr>
        </thead>
        <tbody>
            {% for fila in reporte %}
            <tr>
                <td>{{ fila['nombre'] }}</td>
                <td>${{ fila['total'] | round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
